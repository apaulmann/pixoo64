# .github/workflows/native-arm64.yml
name: Native Build ARM64

on:
  push:
    branches: [main]

jobs:
  build-native:
    runs-on: ubuntu-latest
    name: Build Native Quarkus Binary for ARM64
    steps:
      - uses: actions/checkout@v3

      - name: Setup Docker buildx (with QEMU)
        uses: docker/setup-buildx-action@v3

      - name: Set up GraalVM for ARM64
        uses: graalvm/setup-graalvm@v1
        with:
          version: '21.0.3'
          java-version: '21'
          architecture: 'aarch64'
          components: 'native-image'

      - name: Build native Quarkus binary
        run: |
          ./mvnw clean install -Dnative -Dquarkus.native.container-build=true \
            -Dquarkus.native.target=linux-aarch64

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: native-binary-arm64
          path: target/*-runner
