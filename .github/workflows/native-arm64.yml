name: Build Native ARM64 Quarkus Binary

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-native-arm64:
    name: Native Build (linux/arm64)
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout Repository
        uses: actions/checkout@v4

      - name: 🛠️ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🐳 Build Native Image in ARM64 Container
        run: |
          docker run --rm --platform=linux/arm64 \
            -v ${{ github.workspace }}:/project \
            -w /project \
            quay.io/quarkus/ubi-quarkus-mandrel-builder-image:23.1-java21 \
            ./mvnw clean package \
              -Dnative \
              -Dquarkus.native.container-build=true \
              -Dquarkus.native.target=linux-aarch64

      - name: 📤 Upload native binary
        uses: actions/upload-artifact@v4
        with:
          name: native-runner-arm64
          path: target/*-runner
          if-no-files-found: error
