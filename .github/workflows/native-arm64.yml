name: Build Native ARM64 Quarkus Binary

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-native-arm64:
    name: Native Build for ARM64
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout
        uses: actions/checkout@v4

      - name: ☕ Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: 🛠️ Make mvnw executable
        run: chmod +x ./mvnw

      - name: 🐧 Build Native Binary for ARM64
        run: |
          ./mvnw clean install \
            -Dnative \
            -Dquarkus.native.container-build=true \
            -Dquarkus.native.target=linux-aarch64 \
            -Dquarkus.native.builder-image=quay.io/quarkus/ubi-quarkus-mandrel-builder-image:23.1-java21

      - name: 📤 Upload native binary
        uses: actions/upload-artifact@v4
        with:
          name: native-runner-arm64
          path: target/*-runner
